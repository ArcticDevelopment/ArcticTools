plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group = 'dev.arcticdevelopment'
version = '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()

    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.enginehub.org/repo/' }
    maven { url 'https://repo.codemc.org/repository/maven-public/' }
}

dependencies {
    compile 'com.github.ArcticDevelopment:ArcticAPI:7a94f02be0'
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'

    compile 'de.tr7zw:item-nbt-api-plugin:2.7.1'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'com.sk89q.worldguard:worldguard-legacy:6.2'


    //compile 'com.github.tr7zw:Item-NBT-API:2.7.1'
}
shadowJar {

    relocate 'dev.kyro.arcticapi', 'dev.kyro.arctictools.arcticapi'
}